<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Product Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        p { font-size: 16px; }
        form { margin-top: 20px; }
        label { margin-right: 10px; }
        input[type="number"] { width: 60px; }
        button, input[type="submit"] { padding: 10px 15px; background-color: green; color: #fff; border: none; cursor: pointer; }
        a { text-decoration: none; color: blue; margin-right: 10px; }
        .nav { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="nav">
    <a href="/products">Catalogue</a>
    <a href="/cart">View Cart</a>
</div>

<h1 th:text="${product.name}">Product Name</h1>
<p>Price: $<span th:text="${product.price}">Price</span></p>
<p>Description: <span th:text="${product.description}">Description</span></p>

<!-- Add To Cart Form -->
<form th:action="@{/cart/add}" method="post">
    <input type="hidden" name="productId" th:value="${product.id}" />
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" id="quantity" value="1" min="1"/>
    <button type="submit">Add to Cart</button>
</form>

<br/>
<a href="/products">Back to Catalogue</a>
</body>
</html>
