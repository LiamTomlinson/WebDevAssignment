<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .dashboard-card { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; border-radius: 5px; }
        .dashboard-stat { font-size: 24px; font-weight: bold; color: #333; }
        .admin-nav { margin-bottom: 20px; background-color: #f4f4f4; padding: 10px; }
        .admin-nav a { margin-right: 15px; text-decoration: none; color: #333; }
    </style>
</head>
<body>
<div class="admin-nav">
    <a href="/admin">Dashboard</a>
    <a href="/admin/products">Manage Products</a>
    <a href="/admin/orders">Manage Orders</a>
    <a href="/products">View Store</a>
    <a href="/logout">Logout</a>
</div>

<h1>Admin Dashboard</h1>

<div class="dashboard-card">
    <h2>Products</h2>
    <p>Total Products: <span class="dashboard-stat" th:text="${productCount}">0</span></p>
    <a href="/admin/products">Manage Products</a>
</div>

<div class="dashboard-card">
    <h2>Orders</h2>
    <p>Total Orders: <span class="dashboard-stat" th:text="${orderCount}">0</span></p>
    <a href="/admin/orders">Manage Orders</a>
</div>
</body>
</html>
