<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Products</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        .admin-nav { margin-bottom: 20px; background-color: #f4f4f4; padding: 10px; }
        .admin-nav a { margin-right: 15px; text-decoration: none; color: #333; }
        .action-btn { padding: 5px 10px; margin-right: 5px; cursor: pointer; }
        .hidden { color: red; }
    </style>
</head>
<body>
<div class="admin-nav">
    <a href="/admin">Dashboard</a>
    <a href="/admin/products">Manage Products</a>
    <a href="/admin/orders">Manage Orders</a>
    <a href="/products">View Store</a>
    <a href="/logout">Logout</a>
</div>

<h1>Manage Products</h1>

<p><a href="/admin/products/add">Add New Product</a></p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}" th:class="${!product.visible ? 'hidden' : ''}">
        <td th:text="${product.id}">ID</td>
        <td th:text="${product.name}">Name</td>
        <td>$<span th:text="${product.price}">Price</span></td>
        <td th:text="${product.description}">Description</td>
        <td th:text="${product.visible ? 'Visible' : 'Hidden'}">Status</td>
        <td>
            <a th:href="@{'/admin/products/edit/' + ${product.id}}">Edit</a>
            <form style="display: inline;" th:action="@{'/admin/products/toggle-visibility/' + ${product.id}}" method="post">
                <button type="submit" th:text="${product.visible ? 'Hide' : 'Show'}">Toggle</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
