<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: 0 auto; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-top: 5px; }
        button { padding: 10px 15px; background-color: blue; color: white; border: none; margin-top: 20px; cursor: pointer; }
        .error { color: red; }
        .nav { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="nav">
    <a href="/products">Catalogue</a>
    <a href="/cart">View Cart</a>
</div>

<h1>Login</h1>
<div th:if="${error}" class="error">
    <p th:text="${error}">Error message</p>
</div>

<form th:action="@{/login}" method="post" th:object="${customer}">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required />

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required />

    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="/register">Register here</a></p>
</body>
</html>
